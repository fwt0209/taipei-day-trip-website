{% extends "layout.html" %}

{% block css %}
<link rel="stylesheet" href="/css/attraction.css" />
{% endblock %}


{% block content %}
<div class="attraction_container">
    <section class="attraction_profile">
        <div class="pictures_container">

            <div class="slideshow-container">
                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                    <div class="numbertext">1 / 4</div>
                    <img
                        src="http://www.travel.taipei/d_upload_ttn/sceneadmin/image/A0/B0/C1/D701/E894/F406/f0d2bc48-e741-4acd-9edc-1dbdd32ce186.JPG">
                    <!-- <div class="text">Caption Text</div> -->
                </div>
                <div class="mySlides fade">
                    <div class="numbertext">2 / 4</div>
                    <img
                        src="http://www.travel.taipei/d_upload_ttn/sceneadmin/image/A0/B0/C0/D924/E902/F684/afcc8dd5-e9f0-48c3-8f4b-54d13ec6c69f.png">
                    <!-- <div class="text">Caption Text</div> -->
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">3 / 4</div>
                    <img
                        src="http://www.travel.taipei/d_upload_ttn/sceneadmin/image/A0/B0/C1/D409/E499/F176/7004d0a0-4aa0-446e-b825-ea77f3c5b750.png">
                    <!-- <div class="text">Caption Two</div> -->
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">4 / 4</div>
                    <img
                        src="http://www.travel.taipei/d_upload_ttn/sceneadmin/image/A0/B0/C1/D98/E612/F567/7553aaba-3103-4d88-a710-d0994ba86e25.png">
                    <!-- <div class="text">Caption Three</div> -->
                </div>

                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>

                <!-- The dots/circles -->
                <div class="pages">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                </div>
            </div>

        </div>
        <div class="profile">
            <div class="profile_name text_align_center">平安鐘</div>
            <div class="profile_category_mrt text_align_center">
                <span class=" profile_category">公共藝術</span>
                <span>at</span>
                <span class="mrt">忠孝復興</span>
            </div>
            <form action="" method="post">
                <div class="title text_align_center">訂購導覽行程</div>
                <div class="sub_title text_align_center">以此景點為中心的一日行程，帶您探索城市角落故事</div>
                <div class="field">
                    <label for="date">選擇日期：
                        <input type="date" name="date" id="date" class="date">
                    </label>
                </div>
                <div class="field">
                    <label for="">選擇時間：
                        <input type="radio" name="time" id="morning" value="morning" class="time" checked>
                        <label for="morning">
                            <div class="time_tag">
                                <div>上半天</div>
                                <h6>09:00~16:00</h6>
                            </div>
                        </label>
                        <input type="radio" name="time" id="afternoon" value="afternoon" class="time">
                        <label for="afternoon">
                            <div class="time_tag">
                                <div>下半天</div>
                                <h6>14:00~21:00</h6>
                            </div>
                        </label>
                    </label>　
                </div>
                <div class="field">
                    <label for="">導覽費用：
                        <div class="price">新台幣2000元</div>
                    </label>
                </div>
                <input type="button" value="開始預訂行程" class="booking_btn">
            </form>
        </div>
    </section>
    <section class="attraction_description box"></section>
</div>


{% endblock %}


{% block script %}
<script src="/js/attraction.js"></script>
{% endblock %}
